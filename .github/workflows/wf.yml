name: On Release Created

permissions:
  contents: write   # allow pushing to the repo
  id-token: write   # optional, only needed for OIDC
  pull-requests: write  # allow creating PRs

on:
  release:
    types: [created]

jobs:
  release-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print release info
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release branch: ${{ github.event.release.target_commitish }}"

      - name: Update package.json version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "Setting package.json version to $VERSION"
          npm version $VERSION --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.event.release.target_commitish }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request to develop
        if: ${{ github.event.release.target_commitish != 'develop' }}
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.event.release.target_commitish }}
          destination_branch: develop
          pr_title: Merge ${{ github.event.release.target_commitish }} into develop - version ${{ github.event.release.tag_name }}
          pr_body: |
            This PR was automatically created by the release workflow.

            - Source branch: `${{ github.event.release.target_commitish }}`
            - Target branch: `develop`
            - Release tag: `${{ github.event.release.tag_name }}`
          github_token: ${{ secrets.GITHUB_TOKEN }}
