name: On Release Created

# Trigger the workflow on new releases
on:
  release:
    types: [created]

jobs:
  release-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print release info
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release branch: ${{ github.event.release.target_commitish }}"

      - name: Update package.json version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "Setting package.json version to $VERSION"
          npm version $VERSION --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} ${{ github.event.release.target_commitish }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
